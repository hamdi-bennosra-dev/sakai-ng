  <!-- Recent Sales Table Section -->
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Recent Sales</h5>
      <p-table [value]="products" [paginator]="true" [rows]="3" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Image</th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
            <th>View</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td style="width: 15%; min-width: 5rem;">
              <img src="assets/demo/images/product/{{product.image}}" class="shadow-4" alt="{{product.name}}"
                width="50" />
            </td>
            <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
            <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
            <td style="width: 15%;">
              <button pButton pRipple type="button" icon="pi pi-search"
                class="p-button p-component p-button-text p-button-icon-only"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- Sales Overview Chart Section -->
  <div class="col-12 xl:col-6">
    <div class="card">
      <h5>Sales Overview</h5>
      <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
    </div>
  </div>

  <div class="col-12" *ngIf="videos">
    <div class="card flex justify-content-center">
      <h5>Bes_syessa Gallery</h5>
      <p-galleria class="flex justify-content-center" [(value)]="videos" [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ 'width': '820px', height: '520px' }" [numVisible]="5">
        <ng-template pTemplate="item" let-item>
          <img [src]="item.previewUrl" style="width: 100%; max-height: 383px !important" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.previewUrl" style="width: 150px;" />
          </div>
        </ng-template>
        <ng-template pTemplate="caption" let-item>
          <h4 style="color: #ffffff;" [routerLink]="['/videos/player/', item.id]">
            {{ item.description }}
          </h4>
        </ng-template>
      </p-galleria>
    </div>
  </div>

  <!-- Featured Bands Section -->
  <div class="col-12">
    <div class="card">
      <h5>Featured Brands</h5>
      <p-carousel [value]="brands" [numVisible]="3" [numScroll]="3" [circular]="true"
        [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
        <ng-template let-brand pTemplate="item">
          <div class="card m-2 border-1 surface-border align-items-center justify-content-center"
            style="min-height: 280px;background-color: rgb(253, 253, 249);">
            <div class="flex flex-column align-items-center justify-content-center text-center" style="height: 100%;">
              <!-- Brand Image -->
              <ng-container *ngIf="brand.img; else placeholder">
                <img [src]="brand.img" [alt]="brand.name" class="my-0 shadow-2"
                  style="width: 100%; height: 150px; object-fit: cover; border-bottom: 2px solid black; margin-bottom: 0;" />
              </ng-container>
              <ng-template #placeholder>
                <div class="placeholder d-flex align-items-center justify-content-center"
                  style="width: 100%; height: 150px; border-bottom: 2px solid black; margin-bottom: 0;">
                  <i class="pi pi-image fa-2x"></i>
                </div>
              </ng-template>

              <!-- Brand Name -->
              <div class="mt-2 text-lg font-bold text-center" pTooltip="{{ brand.name }}" tooltipEvent="focus"
                tooltipPosition="bottom" style="color: rgb(37, 30, 30);">
                {{ brand.name }}
              </div>
            </div>

            <!-- View Details Button -->
            <a [routerLink]="['products/brandlist']"
              class="btn btn-primary mt-3 w-100 d-flex align-items-center justify-content-center">
              <i class="pi pi-info-circle mr-2"></i> View Details
            </a>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
