<div class="formation-item-container" *ngIf="formation">
    <h2 class="formation-title">{{ formation.title }}</h2>
    
    <div class="formation-image">
        <img 
            alt="Formation Image" 
            src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" 
            style="width: 100%; height: auto; object-fit: cover;"
        />
    </div>
    
    <div class="formation-type">
        <strong>Type:</strong> {{ formation.type }}
    </div>

    <div class="formation-description">
        <p>{{ formation.description }}</p>
    </div>
