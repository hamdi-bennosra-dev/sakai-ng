<div class="flex justify-content-center align-items-center">
    <input
        type="file"
        id="pdfFile"
        accept="application/pdf"
        (change)="onFileSelected($event)"
    />
</div>

<div class="flex justify-content-end">
    <p-button
        [disabled]="!file"
        severity="success"
        label="Save"
        icon="pi pi-save"
        (click)="save()"
    />
</div>
