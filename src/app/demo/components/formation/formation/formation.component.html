<div class="formation-container">
  <h2 class="title">Liste des Formations</h2>
  
  <!-- Paginator at the top of the formation list -->
  <div class="paginator-container">
      <p-paginator 
          (onPageChange)="onPageChange($event)" 
          [first]="first" 
          [rows]="rows" 
          [totalRecords]="120" 
          [rowsPerPageOptions]="[10, 20, 30]" />
  </div>

  <!-- Formation List -->
  <div class="formation-list">
      <p-card 
          *ngFor="let formation of formations" 
          header="{{ formation.type }}" 
          class="p-card-compact"
      >
          <!-- Card Header with Image -->
          <ng-template pTemplate="header">
              <img 
                  alt="Formation Image" 
                  src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" 
                  class="formation-image" 
              />
          </ng-template>

          <!-- Formation Title -->
          <div class="formation-title">
              <strong>{{ formation.title }}</strong>
          </div>

          <!-- Truncated Description -->
          <div class="formation-description">
              {{ formation.description.length > 20 
                  ? (formation.description | slice: 0:20) + '...' 
                  : formation.description }}
          </div>

          <!-- Delete Button -->
          <ng-template pTemplate="footer">
            <p-button 
                icon="pi pi-info-circle" 
                severity="info"
                (click)="navigateToFormation(formation.id); $event.stopPropagation()" >
            </p-button>
        </ng-template>
      </p-card>
  </div>

  <!-- Paginator at the bottom of the formation list -->
  <div class="paginator-container">
      <p-paginator 
          (onPageChange)="onPageChange($event)" 
          [first]="first" 
          [rows]="rows" 
          [totalRecords]="120" 
          [rowsPerPageOptions]="[10, 20, 30]" />
  </div>
</div>
