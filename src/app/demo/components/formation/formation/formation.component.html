<div class="card">
    <div class="card-header flex justify-content-between">
        <strong [style.fontSize.rem]="1.25">{{
            "Formations Disponibles"
        }}</strong>
        <p-button
            id="product-view-list-edit"
            icon="pi pi-plus"
            label="Add"
            severity="success"
            styleClass="mb-2 p-button-sm"
            (click)="addFormation()"
        ></p-button>
    </div>
    <div class="card-content">
        <p-dataView
            #dv
            [value]="formations"
            [paginator]="true"
            [rows]="6"
            filterBy="title"
            [sortField]="sortField"
            [sortOrder]="sortOrder"
            layout="grid"
        >
            <ng-template let-products pTemplate="gridItem">
                <div class="grid grid-nogutter">
                    <div
                        class="col-12 md:col-4"
                        *ngFor="let formation of formations"
                    >
                        <div class="card m-3 border-1 surface-border">
                            <div
                                class="flex flex-column align-items-center justify-content-center text-center mb-4"
                            >
                                <div class="image-holder">
                                    <ng-container
                                        *ngIf="formation.img; else placeholder"
                                    >
                                        <img
                                            [src]="formation.img"
                                            [alt]="formation.title"
                                            class="my-0 w-10rem shadow-2"
                                        />
                                    </ng-container>
                                    <ng-template #placeholder>
                                        <div class="placeholder">
                                            <i class="pi pi-image"></i>
                                        </div>
                                    </ng-template>
                                </div>
                                <div class="text-2xl font-bold mt-2">
                                    {{ formation.title }}
                                </div>
                            </div>
                            <div
                                class="flex align-items-center justify-content-center"
                            >
                                <p-button
                                    class="mr-2"
                                    icon="pi pi-pencil"
                                    severity="success"
                                    (click)="addFormation(formation)"
                                >
                                </p-button>
                                <p-button
                                    icon="pi pi-eye"
                                    severity="info"
                                    (click)="
                                        navigateToFormation(formation.id);
                                        $event.stopPropagation()
                                    "
                                >
                                </p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
    </div>
</div>
