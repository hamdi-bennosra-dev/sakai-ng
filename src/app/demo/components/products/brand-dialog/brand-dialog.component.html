<div class="flex justify-content-center">
    <div class="image-holder">
        <ng-container *ngIf="imageSrc; else placeholder">
            <img [src]="imageSrc" alt="Uploaded Image" class="uploaded-image" />
        </ng-container>

        <ng-template #placeholder>
            <div class="placeholder">
                <i class="pi pi-image"></i>
            </div>
        </ng-template>

        <input
            type="file"
            (change)="onFileSelected($event)"
            class="file-input"
        />
    </div>

    <div class="p-fluid">
        <div class="field">
            <label for="name">Name</label>
            <input id="name" type="text" pInputText [(ngModel)]="name" />
        </div>

        <div class="field">
            <label for="description">Description</label>

            <textarea
                rows="4"
                cols="30"
                pInputTextarea
                [(ngModel)]="description"
            >
            </textarea>
        </div>
    </div>
</div>

<div class="flex justify-content-end">
    <p-button
        [disabled]="!isSaveValid()"
        severity="success"
        label="Save"
        icon="pi pi-save"
        (click)="save()"
    />
</div>
