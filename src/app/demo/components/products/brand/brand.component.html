<div class="card">
  <div class="card-header flex justify-content-between align-items-center">
    <span>Brands</span>
    <button pButton type="button" label="Add New Brand" icon="pi pi-plus" styleClass="mb-2 p-button-sm"
      styleClass="mb-2 p-button-sm" (click)="openNewBrandDialog()"></button>
  </div>

  <div class="card-content">
    <div class="grid grid-nogutter">
      <div class="col-12 md:col-4" *ngFor="let brand of brands">
        <div class="card m-3 border-1 surface-border">
          <div class="flex flex-column align-items-center justify-content-center text-center mb-4">
            <div class="image-holder">
              <ng-container *ngIf="brand.img; else placeholder">
                <img [src]="brand.img" [alt]="brand.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" />
              </ng-container>
              <ng-template #placeholder>
                <div class="placeholder">
                  <i class="pi pi-image"></i>
                </div>
              </ng-template>
            </div>
            <div class="text-2xl font-bold" pTooltip="{{ brand.description }}" tooltipEvent="focus"
              tooltipPosition="bottom">
              {{ brand.name }}
            </div>
          </div>
          <div class="flex align-items-center justify-content-center">
            <button pButton type="button" icon="pi pi-pencil" class="p-button-success"
              (click)="editBrand(brand)"></button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Dialog for Add/Edit -->
<app-brand-dialog [visible]="dialogVisible" [brand]="selectedBrand" (brandSaved)="saveBrand($event)"
  [imageSrc]="selectedBrand.img">

</app-brand-dialog>
