<div class="flex justify-content-between align-items-center">
    <div class="image-holder">
        <ng-container *ngIf="imageSrc; else placeholder">
            <img [src]="imageSrc" alt="Uploaded Image" class="uploaded-image" />
        </ng-container>

        <ng-template #placeholder>
            <div class="placeholder">
                <i class="pi pi-image"></i>
            </div>
        </ng-template>

        <input
            type="file"
            (change)="onFileSelected($event)"
            class="file-input"
        />
    </div>

    <div class="p-fluid p-formgrid grid p-2">
        <div class="field sm:col-12 md:col-6">
            <label [style.fontWeight]="'bold'" htmlFor="name">Reference</label>
            <input pInputText [(ngModel)]="reference" id="name" type="text" />
        </div>
       
        <div class="field sm:col-12 md:col-6">
            <label [style.fontWeight]="'bold'" htmlFor="price">Price</label>
            <input pInputText [(ngModel)]="price" id="price" type="number" />
        </div>
    </div>
</div>

<div class="flex justify-content-end">
    <p-button
        [disabled]="!isSaveValid()"
        severity="success"
        label="Save"
        icon="pi pi-save"
        (click)="save()"
    />
</div>
