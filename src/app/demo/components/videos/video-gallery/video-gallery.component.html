<a [routerLink]="['/videos/upload']" class="btn btn-primary mt-3">
  Upload
</a>
<div class="container my-4">
  <h1 class="text-center mb-4 text-4xl font-bold text-blue-600 shadow-md">
    <i class="fas fa-video"></i> Be_syessa Gallery
  </h1>
  <div class="row">
    <div *ngFor="let video of videos" class="col-12 md:col-4 mb-4 d-flex align-items-stretch">
      <div class="card w-100 shadow-sm border-1 surface-border">             
        <div class="card-content d-flex flex-column align-items-center justify-content-between h-100">
          <div class="image-holder d-flex align-items-center justify-content-center">
            <ng-container *ngIf="video.previewUrl; else placeholder">
              <img [src]="video.previewUrl" [alt]="video.title" class="img-fluid" style="max-height: 200px; max-width: 100%; object-fit: cover;" />
            </ng-container>
            <ng-template #placeholder>
              <div class="placeholder d-flex align-items-center justify-content-center" style="width: 200px; height: 200px;">
                <i class="fas fa-film fa-3x text-muted"></i>
              </div>
            </ng-template>
          </div>
          <div class="mt-2 text-lg font-semibold text-gray-700 text-center">
            <p class="card-text">{{ video.description }}</p>
          </div>
          
          <div class="flex align-items-center justify-content-center mt-3 w-100">
            <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" [routerLink]="['/videos/player/', video.id]">
              <i class="fas fa-play mr-2"></i> Watch Video
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
